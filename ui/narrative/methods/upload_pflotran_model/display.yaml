#
# Define basic display information
#
name     : Upload files to define a PFLOTRAN model

tooltip  : |
    Upload input deck and hdf files to define a new PFLOTRAN model in KBase

screenshots : []


#
# Define the set of other narrative methods that should be suggested to the user.
#
suggestions :
    apps:
        related :
            []
        next :
            []
    methods:
        related :
            []
        next :
            [run_PLFOTRAN]


#
# Configure the display and description of the parameters
#
parameters :
    name :
        ui-name : |
            Name
        short-hint : |
            Human readable name for the model

    description :
        ui-name : |
            Model description
        short-hint : |
            Longer description of model

    input_FBA_model :
        ui-name : |
            Select FBA model 
        short-hint : |
            Select FBA model with stochiometry 

    input_Media_model :
        ui-name : |
            Select Media model 
        short-hint : |
            Select Media model with stochiometry 

    input_deck_type :
        ui-name : |
            Select type of input deck
        short-hint : |
            Select type of input deck (Col/Batch/Custom)
    
    staging_custom_input_deck :
        ui-name : Select PFLOTRAN input deck for custom reaction (Optional)
        short-hint : Select required PFLOTRAN input deck for custom reaction from staging
        
    staging_custom_hdf5_parameters :
        ui-name : |
            Select hdf5 file for PFLOTRAN input deck for custom reaction (Optional)
        short-hint : |
            Select hdf5 file for PFLOTRAN input deck for custom reaction from your staging area
    
    PFLOTRAN_obj :
        ui-name : |
            Output name for PFLOTRAN model object
        short-hint : |
            Enter a name for the KBaseReactiveTransport.PflotranModel
        placeholder : |
            pflotran_obj
    

icon: 

description : |

    <p>This app creates a new PFLOTRAN model from a set of input files.<p>

